server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

# 2칸 공백, 탭키 절대 사용 금지!
# 로그 설정 (개발환경용)
# 로그 레벨의 개념
# ERROR > WARN > INFO > DEBUG > TRACE
logging:
  level:
    root: INFO           # 모든 라이브러리는 INFO 이상만 출력
    com.example: DEBUG   # 내 프로젝트는 DEBUG 이상 모두 출력

spring:
  # Mustache 템플릿 엔진 설정
  mustache:
    servlet:
      # 세션과 요청 속성을 템플릿에서 사용 가능하게 함
      expose-session-attributes: true
      expose-request-attributes: true

  # 데이터베이스 연결 설정 (H2 인메모리 데이터베이스)
  datasource:
    driver-class-name: org.h2.Driver
    # MODE=MySQL: H2를 MySQL 호환 모드로 실행
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:

  # H2 데이터베이스 웹 콘솔 활성화 (개발용)
  # localhost:8080/h2-console로 접속 가능
  h2:
    console:
      enabled: true

  # 초기 데이터 로딩 설정
  sql:
    init:
      # 2.5 이상 버전부터 명시를 해야 insert 처리 됨
      mode: always
      # 애플리케이션 시작시 실행할 SQL 파일 위치
      data-locations:
        - classpath:db/data.sql

  # JPA 설정
  jpa:
    hibernate:
      # create: 애플리케이션 시작시 테이블을 새로 생성
      # 기존 데이터는 모두 삭제됨 (개발용)
      ddl-auto: create
    # SQL 쿼리를 콘솔에 출력 (개발용 디버깅)
    show-sql: true
    properties:
      hibernate:
        # SQL 쿼리를 보기 좋게 포맷팅
        format_sql: true
    # data.sql 파일을 Hibernate 초기화 이후에 실행
    defer-datasource-initialization: true